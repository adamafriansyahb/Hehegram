  <body>

    <div class="container container-login d-flex justify-content-center align-items-center">
        <div class="container form-login p-3 rounded">
            <h1 class="text-center mt-3"><i class="fab fa-rocketchat fa-2x"></i></h1>
            <h3 class="text-center my-2">Register to LeleGram</h3>
            <form action="">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label mb-1">Email</label>
                    <input type="text" class="form-control bg-dark" id="exampleInputPassword1" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label mb-1">Username</label>
                    <input type="text" class="form-control bg-dark" id="exampleInputPassword1" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label mb-1">Password</label>
                    <input type="password" class="form-control bg-dark" id="exampleInputPassword1" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label mb-1">Confirm Password</label>
                    <input type="password" class="form-control bg-dark" id="exampleInputPassword1" placeholder="Retype your password">
                </div>
                <div class="d-flex justify-content-center mt-4 mb-3">
                    <button class="btn btn-primary w-100">Register</button>
                </div>
                <div class="d-flex justify-content-center mt-2 mb-2">
                    <p class="mb-1">Already have account?<a href=""> Login</a></p>
                </div>
            </form>
        </div>
    </div>
